<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Chooser</title>
    <script>
      const path = window.location.pathname.replace(/\/$/, '');
      const segments = path.split('/').filter(Boolean);
      const redirectTo = segments.length > 1 ? path : '/AIChooser/';
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
